<main>
	<section id="login">
		<h2>Log in</h2>
		<form method="post">
			<label for="email">E-mail</label>
			<input type="email" name="email" id="email" autocomplete="email" placeholder="mon-email@email.com" required>
			<label for="password">Mot de passe</label>
			<input type="password" name="password" id="password" autocomplete="current-password" placeholder="**********" required>
			<p class="erreurConnexion invisible">Identifiant ou mot de passe incorrect</p>
			<input type="submit" value="Envoyer">
		</form>
		<p>Mot de passe oublié</p>
	</section>
</main>

<footer>
